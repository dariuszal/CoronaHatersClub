<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/styles/MDB5/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{styles/styles.css}">
    <title>Login</title>
</head>

<body>
<div th:replace="fragments/header :: 'header'">
    <!--Header from fragments/header-->
</div>
<div class="login-form rounded-5 shadow mx-auto">
    <form class="p-4" th:action="@{/login}" method="post">
        <div class="fs-3 text-center" th:text="#{loginHeader}"></div>
        <div class="form-group">
            <label for="emailInput"th:text="#{loginUsernameLabel}"></label>
            <input type="text" name="username" class="form-control" id="emailInput" aria-describedby="emailHelp"
                   placeholder="&#xF0e0;" style="font-family:Arial, FontAwesome" required>
            <br>
        </div>
        <div class="form-group">
            <label for="passwordInput" th:text="#{loginPasswordLabel}"></label>
            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="&#xF023;" style="font-family:Arial, FontAwesome" required>
        </div>
        <div class="m-1" th:text="#{loginNotAMember}">
            <a th:href="@{register}" th:text="#{loginRegisterNow}"></a>
        </div>
        <button type="submit" class="btn-primary btn-block rounded-5 ripple ripple-surface" th:text="#{loginButtonLogin}"></button>
    </form>
</div>
<div th:replace="fragments/footer :: 'footer1'">

</div>
</body>
<script type="text/javascript" th:src="@{/styles/MDB5/js/mdb.min.js}"></script>
</html>
