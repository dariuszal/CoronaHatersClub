<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/styles/MDB5/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" th:href="@{/styles/posts.css}">

    <title>Posts</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!--Header from fragments/header-->
</div>
<section class="w-100 p-4">
    <div class="row">
        <div class="col-md-3 col-example">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                <img src="https://media0.giphy.com/media/YPbrUhP9Ryhgi2psz3/giphy.gif?cid=ecf05e47mwzf98tzx061p6h0m4rquwemy5m3w1aneh5dro6n&rid=giphy.gif&ct=g">
            </div>
        </div>

        <div class="col-md-6 col-example text-black">
            <h1 class="text-center">Corona Haters Club</h1>

            <div th:if="${posts.getSize() == 0}" class="text-center">
                <p th:text="#{noPosts}"></p>
                <a class="btn btn-primary" th:href="@{/posts/new}" th:text="#{newPost}"></a>
            </div>

            <!--Upper Next and Previous buttons for pages-->
            <div th:replace="fragments/postspages ::postspagesfragment"></div>

            <div th:replace="fragments/posts ::postsfragment(posts=${posts})">
                <!-- Posts list from post fragment -->
            </div>

            <!--Lower Next and Previous buttons for pages-->
            <div th:replace="fragments/postspages ::postspagesfragment"></div>

        </div>

        <div class="col-md-3 col-example">
            <a sec:authorize="isAuthenticated()" class="btn btn-primary text-center fs-2 fw-bold rounded-5" th:text="#{newPost}" th:href="@{/posts/new}" style="width: 70%;height: 70px"></a>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer1">

</div>
</body>
<script type="text/javascript" th:src="@{/styles/MDB5/js/mdb.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/styles/index.js}"></script>
</html>
