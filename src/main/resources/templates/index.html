<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/styles/MDB5/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" th:href="@{/styles/index.css}">

    <title>Corona Haters Club</title>
</head>

<body>
<div th:replace="fragments/header :: header">
    <!--Header from fragments/header-->
</div>
<section class="w-100 p-4">
    <div class="row">
        <div class="col-md-3 col-example">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                <img src="https://media0.giphy.com/media/4xi4jEPUlouaIPRNUR/giphy.gif?cid=ecf05e47q6b6p83mkw4b8aupk0ho43iu4bik29b5cw6pdzra&rid=giphy.gif&ct=g">
            </div>
        </div>

        <div class="col-md-6 col-example text-black">

            <div th:if="${posts.getSize() == 0}" class="text-center">
                <p th:text="#{noPosts}"></p>
                <a class="btn btn-primary" th:text="#{newPost}" th:href="@{/posts/new}"></a>
            </div>

            <h1 class="text-center" th:text="#{latestPosts}"></h1>
            <div th:replace="fragments/posts ::postsfragment(posts=${posts})">
                <!--Populates all posts to index page-->
            </div>

            <div class="text-center">
                <a th:if="${posts.getSize()>3}" class="btn-lg btn-warning" th:text="#{seeMore}" th:href="@{/posts}"></a>
            </div>

        </div>

        <div th:if="${posts.getSize() != 0}" class="col-md-3 col-example">
            <a class="btn btn-primary text-center fs-2 fw-bold rounded-5" th:text="#{newPost}" th:href="@{/posts/new}" style="width: 70%;height: 70px"></a>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer1">

</div>
</body>
<script type="text/javascript" th:src="@{/styles/MDB5/js/mdb.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/styles/index.js}"></script>

</html>
