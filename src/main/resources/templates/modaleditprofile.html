<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/user/profile}" th:object="${edit}" method="post">
                <div class="form-row row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Name" value=""
                               th:value="${#authentication.getPrincipal().getFirstName()}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="Last name"
                               th:value="${#authentication.getPrincipal().getLastName()}">
                    </div>
                </div>
                <div class="form-row row">
                    <label>Date of birth</label>
                    <div class="form-group col-md-3">
                        <input type="number" th:field="*{birthYear}" class="form-control" id="inputYear" placeholder="Year">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="number"th:field="*{birthMonth}" class="form-control" id="inputMonth" placeholder="Month">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="number" th:field="*{birthDay}" class="form-control" id="inputDay" placeholder="Day">
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputAddress">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St"
                           th:value="${#authentication.getPrincipal().getAddress()}">
                </div>
                <div class="form-row row">
                    <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" id="inputCountry" placeholder="Country"
                               th:value="${#authentication.getPrincipal().getCountry()}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPhone">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="inputPhone" placeholder="Phone"
                               th:value="${#authentication.getPrincipal().getPhoneNumber()}">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputTitle">Phone</label>
                        <input type="text" th:field="*{title}" class="form-control" id="inputTitle" placeholder="Title"
                               th:value="${#authentication.getPrincipal().getTitle()}">
                    </div>
                    <div class="form-group col-md-10 mb-3">
                        <label for="inputAbout">About</label>
                        <textarea class="form-control" th:field="*{about}" aria-label="With textarea" id="inputAbout" th:value="${#authentication.getPrincipal().getAboutMe()}"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
