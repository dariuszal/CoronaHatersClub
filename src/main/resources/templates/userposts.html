<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/styles/MDB5/css/mdb.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" th:href="@{/styles/userposts.css}">

    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!--Header from fragments/header-->
</div>



<section class="w-100 p-4">
    <div class="row">
        <div class="col-md-3 col-example">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                <img src="https://media2.giphy.com/media/ieb7FCbXXsmrrWvi28/giphy.gif?cid=ecf05e47u5dowuqn0hs6iob9m9jhm0luoz4e5ohdpsp34svh&rid=giphy.gif&ct=g">
            </div>
        </div>
        <div class="col-md-6 col-example text-black">

            <div th:if="${posts.size() == 0}" class="text-center">
                <p th:text="#{noPosts}"></p>
                <a class="btn btn-primary" th:text="#{newPost}" th:href="@{/posts/new}"></a>
            </div>

            <h1 class="text-center" th:text="#{myPosts}"></h1>
            <div th:replace="fragments/posts ::postsfragment(posts=${posts})">
                <!--Populates all posts to index page-->
            </div>


        </div>
        <div th:if="${posts.size() != 0}" class="col-md-3 col-example">
            <a class="btn btn-primary text-center fs-2 fw-bold rounded-5" th:text="#{newPost}" th:href="@{/posts/new}" style="width: 70%;height: 70px"></a>
        </div>


    </div>
</section>

<div th:replace="fragments/footer :: footer1">
    <!--Footer from fragments/footer-->

</div>
</body>

<script th:src="@{/styles/userposts.js}"></script>
<script type="text/javascript" th:src="@{/styles/MDB5/js/mdb.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
</html>
